<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 테스트 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub 테스트 페이지</h1>
    </header>
    <div class="content">
        <h2>안녕하세요, GitHub Pages!</h2>
        <p>이 페이지는 GitHub에서 호스팅되는 HTML 테스트 페이지입니다.테스트하기</p>
        <p>GitHub에서 이 페이지를 호스팅하고 있습니다.테스트하기</p>
    </div>
    <footer>
        <p>GitHub 페이지에서 생성된 테스트입니다.</p>
    </footer>
</body>
</html>
