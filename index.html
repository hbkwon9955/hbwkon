<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모피즘 웹페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #580094; /* 보랏빛 배경 */
            background: linear-gradient(135deg, #9b4dca, #7a3b99); /* 그라데이션 효과 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1); /* 반투명 배경 */
            backdrop-filter: blur(10px); /* 흐릿한 배경 효과 */
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #9b4dca;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #7a3b99;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="glass">
        <h1>모피즘 웹페이지</h1>
        <p>이것은 보랏빛 유리 같은 디자인을 적용한 예시입니다.</p>
        <button>버튼 클릭</button>
    </div>
</body>
</html>
