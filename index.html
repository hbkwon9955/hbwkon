<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 페이지 전환 예시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        /* 버튼 레이아웃 */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button-container .button {
            margin: 10px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            .button {
                font-size: 14px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }
            .button {
                font-size: 12px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <h1>첫 번째 화면</h1>
    <button class="button" id="button1">1</button>

    <!-- 두 번째 화면 -->
    <div id="page2" class="hidden">
        <h1>두 번째 화면</h1>
        <div class="button-container">
            <button class="button" id="button2">2</button>
            <button class="button" id="button3">3</button>
        </div>
    </div>

    <!-- 세 번째 화면 (페이지 2) -->
    <div id="page2Content" class="hidden">
        <h1>페이지 2 내용</h1>
        <p>이 페이지는 2번 버튼을 눌렀을 때 표시됩니다.</p>
    </div>

    <!-- 네 번째 화면 (페이지 3) -->
    <div id="page3Content" class="hidden">
        <h1>페이지 3 내용</h1>
        <p>이 페이지는 3번 버튼을 눌렀을 때 표시됩니다.</p>
    </div>

    <script>
        // 첫 번째 버튼을 눌렀을 때, 두 번째 화면으로 이동
        document.getElementById('button1').addEventListener('click', function() {
            document.querySelector('h1').innerHTML = "두 번째 화면으로 이동";
            document.getElementById('button1').classList.add('hidden');  // 첫 번째 버튼 숨기기
            document.getElementById('page2').classList.remove('hidden'); // 두 번째 페이지 보이기
        });

        // 두 번째 버튼을 눌렀을 때, 페이지 2로 이동
        document.getElementById('button2').addEventListener('click', function() {
            document.getElementById('page2').classList.add('hidden');   // 두 번째 페이지 숨기기
            document.getElementById('page2Content').classList.remove('hidden');  // 페이지 2 내용 보이기
        });

        // 세 번째 버튼을 눌렀을 때, 페이지 3으로 이동
        document.getElementById('button3').addEventListener('click', function() {
            document.getElementById('page2').classList.add('hidden');   // 두 번째 페이지 숨기기
            document.getElementById('page3Content').classList.remove('hidden');  // 페이지 3 내용 보이기
        });
    </script>

</body>
</html>
